<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div>
        <img class="logo" src="https://www.equitybulls.com/equitybullsadmin/uploads/CyberTech%20Systems%20and%20Software%20Limited%20Logo.jpg" alt="CyberTech image">
    </div>
    <div class="feedback-container">
        <h1>FEEDBACK FORM</h1>
        <form class="feedback-form">
            <label for="name">Name: </label>
            <input type="text" placeholder="Enter your name" required>

            <label for="email">Email: </label>
            <input type="email" placeholder="Enter your email id" required>

            <label for="contact">Phone Number: </label>
            <input type="text" placeholder="Enter your phone number" required>

            <label for="project_title">Project Title: </label>
            <input type="text" placeholder="Enter your project title" required>

            <label for="review">Review: </label>
            <input type="text" placeholder="Share your experience" required>

            <label for="feedback">Feedback: </label>
            <input type="text" placeholder="Any suggestions" required>

            <label>Rating</label>
            <div class="rating">
                <label for="star5">★</label>
                <label for="star4">★</label>
                <label for="star3">★</label>
                <label for="star2">★</label>
                <label for="star1">★</label>
            </div>
            <input type="hidden" id="rating-value" name="rating">

            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
